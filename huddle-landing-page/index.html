<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo"></div>
  </nav>

  <main>
  <div class="container">
    <div class="presentation">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="content">
        <h3 class="title">Build The Community Your Fans Will Love</h3>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn-register">Register</button>
      </div>
    </div>
    <div class="media">
        <i class="ai-facebook-fill"></i></button>
        <i class="ai-twitter-fill"></i></button>
        <i class="ai-instagram-fill"></i></button>
    </div>
  </div>
  </main>
</body>
</html>
