<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image"></div>
      <div class="card-content">
        <span class="category">Perfume</span>
          <h3 class="product-title">Gabrielle Esence Eau De Parfum</h3>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <p class="product-price">$149.99</p>
            <p class="product-old-price">$169.99</p>
          </div>
        <button class="btn-cart">
          <i class="bi bi-cart"></i>
          <span class="btn-text">Add to Cart</span>
        </button>
        </div>
    </div>
  </div>

    </div>  -->
</body>
</html>
